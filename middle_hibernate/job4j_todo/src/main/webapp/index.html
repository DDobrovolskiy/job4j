<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    function validate() {
        if($('#description').val() == '') {
            alert($('#description').attr('title'));
            return false
        }
        return true
    }
    </script>
    <script>
        function getCheck(check) {
            if(check == true) {
                return 'checked'
            }
            return ''
        }
    </script>
    <script>
        let all = false

        function chengeAll() {
            all = allItems.checked
            console.log(all)
            load()
        }

        function load() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/todo/index?all=' + all,
            dataType: 'json'
        }).done(function (data) {
            console.log(data)
            let html = '<tbody id="dataTable">'
            for(let item of data)
            {
                html += '<tr>'
                    html += '<td>'
                    html += '<input type="checkbox" id=' + item.id + ' ' + getCheck(item.done) +' onclick="update('+ item.id + ', checked)">'
                    html += '</td>' 
                    html += '<td>'
                    html += item.createdTime
                    html += '</td>'
                    html += '<td>'
                    html += item.description
                    html += '</td>' 
                html += '</tr>'   
            }
            html += '</tbody>'
            $('#dataTable').replaceWith(html)
            console.log('#dataTable')
        }).fail(function (err) {
            console.log(err)
        })
        }
    </script>
    <script>
        $(document).ready(function () {
            load();
        });
    </script>
    <script>
        function addItem() {
    $.ajax({
        type: 'PUT',
        url: 'http://localhost:8080/todo/index',
        data: JSON.stringify({
            id: 0,
            description: $('#description').val(),
            createdTime: null,
            done: false
        })
    }).done(
        load()
    ).fail(function (err) {
        console.log(err);
    });
}
    </script>
    <script>
        function send() {
            console.log('SEND')
            if(validate()) {
                console.log('SEND - true')
                addItem()
            }
        }
    </script>
    <script>
        function update(i, c) {
            console.log(i)
            console.log(c)
            $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/todo/index',
            data: JSON.stringify({
            id: i,
            description: null,
            createdTime: null,
            done: c
        })
    }).done(
        load()
    ).fail(function (err) {
        console.log(err);
    });
        }
    </script>
</head>
<body>
    <div class="container pt-3">
        <div class="row">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Добавить новое задание
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Новое задание</label>
                            <input type="text" class="form-control" name="description" title="Enter description" id="description" placeholder="Enter description">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="send()">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card" style="width: 100%">
                <div class="card-header">
                        <input type="checkbox" id="allItems" name="scales" onclick="chengeAll()">
                        <label for="scales">Показать все задачи</label>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Выполнено</th>
                            <th scope="col">Дата создания</th>
                            <th scope="col">Описание</th>
                        </tr>
                        </thead>
                        <tbody id='dataTable'>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
