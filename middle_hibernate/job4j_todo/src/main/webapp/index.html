<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/core.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="resources/core.js"></script>
</head>
<body>
    <div class="container pt-3">
        <div class="row">
            <div class="card-body">
                <form action="/todo/user" method="POST" class="Mytitle">
                    <b id="logging">Имя </b> 
                    <button type="submit" class="btn btn-secondary" >Выйти</button>
                </form>
            </div>
            
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Добавить новое задание
                </div>
                <div class="card-body">
                    <form action="/todo/addItem" method="POST">
                        <div class="form-group">
                            <label>Новое задание</label>
                            <input type="text" class="form-control" name="description" title="Enter description" id="description" placeholder="Enter description" required>
                        </div>
                        <label>Список категорий</label>
                        <div class="form-group">
                            <select class="form-control" name="categ" id="categ" multiple>
                                    <option>Загрузка данных...</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="return validate()">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card" style="width: 100%">
                <div class="card-header">
                        <input type="checkbox" id="allItems" name="scales" onclick="chengeAll()">
                        <label for="scales">Показать все задачи</label>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Выполнено</th>
                            <th scope="col">Дата создания</th>
                            <th scope="col">Категории</th>
                            <th scope="col">Описание</th>
                            <th scope="col">Автор</th>
                        </tr>
                        </thead>
                        <tbody id='dataTable'>
                            <tr><td>Загрузка данных...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
