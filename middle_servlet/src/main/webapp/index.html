<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    function validate() {
        if($('#name').val() == '') {
            alert($('#name').attr('title'));
        } else if($('#surname').val() == '') {
            alert($('#surname').attr('title'));
        } else if($('#sex').val() == '') {
            alert($('#sex').attr('title'));
        } else if($('#about').val() == '') {
            alert($('#about').attr('title'));
        }
        return false;
    }
</script>
</head>
<body>
    <div class="container pt-3">
        <div class="row">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Регистрация
                </div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label>Имя</label>
                            <input type="text" class="form-control" name="name" title="Enter name" id="name">
                        </div>
                        <div class="form-group">
                            <label>Фамилия</label>
                            <input type="text" class="form-control" name="surname" title="Enter surname" id="surname">
                        </div>
                        <div class="form-group">
                            <label>Пол</label>
                            <input type="text" class="form-control" name="sex" title="Enter sex" id="sex">
                        </div>
                        <div class="form-group">
                            <label>Описание</label>
                            <input type="text" class="form-control" name="about" title="Enter about" id="about">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="return validate();">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Состав:
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Имя</th>
                            <th scope="col">Фамилия</th>
                            <th scope="col">Пол</th>
                            <th scope="col">Описание</th>
                        </tr>
                        </thead>
                        <tbody>
                            <td>NAME</td>
                            <td>SURNAME</td>
                            <td>SEX</td>
                            <td>ABOUT</td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
